<div id="tagsFilter">
    <div class="button rounded" ng-click="filterByTag(tag)"
         ng-class="{'active': activeTag === tag}"
         ng-repeat="tag in tags">{{ tag }}</div>
    <div class="button rounded active" ng-class="{'active': activeTag === 'All'}"
         ng-click="filterByTag('All')">All</div>
</div>
